            <div class="col-sm-4">
                <ul class="nav navbar-nav">
                    <li>

                            <a th:href="@{/}"><img th:src="@{/images/home/logo-chiu.png}" alt="bigchiu" width="155" height="45" /></a>
                        </div>
                    </li>

                </ul>
            </div>
            <div class="col-sm-8">

                        <li><a th:href="@{/}" class="active" th:text="#{index.mainmenu.home}">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
