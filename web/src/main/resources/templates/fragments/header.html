                    <ul class="nav nav-pills">

                </div>

        <div class="row">
            <div class="col-sm-4">
                <ul class="nav navbar-nav">
                    <li>
                        <div class="logo pull-left">
                            <a th:href="@{/}"><img th:src="@{/images/home/logo-chiu.png}" alt="bigchiu" width="155" height="45" /></a>
                        </div>
                    </li>

                </ul>
            </div>

                        <li><a th:href="@{/}" class="active" th:text="#{index.mainmenu.home}">Home</a></li>

                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

            </div>
