<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">

<body>

<div class="category-tab" th:fragment="category">
    <div th:replace=":: categoryHeader"></div>
    <div th:replace=":: categoryContent"></div>
</div>

<div th:fragment="categoryHeader" class="col-sm-12">
    <ul class="nav nav-tabs">
        <li th:each="category: ${categoryBox.items}" th:classappend="${category.active}? active">
            <a href="#" data-toggle="tab" th:text="${category.subject}">دسته بندی</a>
        </li>

    </ul>
</div>

<div class="tab-content" th:fragment="categoryContent">
    <div th:each="category: ${categoryBox.items}">
        <div th:id="${category.css}" class="tab-pane fade" th:classappend="${category.active} ? 'active in'"
             th:if="${category.active}" th:each="categoryItem: ${category.box.items}">
            <div class="col-sm-3">
                <div class="product-image-wrapper">
                    <div class="single-products">
                        <div class="productinfo text-center">
                            <img th:src="${categoryItem.imageUrl}" alt=""/>
                            <h2 th:text="${categoryItem.name}">عنوان دسته بندی</h2>
                            <p th:text="${categoryItem.text}">متن دسته بندی</p>
                            <a href="#" class="btn btn-default add-to-cart" th:text="#{product.basket.add}">
                                <i class="fa fa-shopping-cart"></i>
                                افزودن به سبد خرید
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
