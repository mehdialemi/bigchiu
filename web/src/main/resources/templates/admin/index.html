<!DOCTYPE html>
<html lang="fa" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header.html :: default-head"></head>

<body>
<header th:insert="fragments/admin/header :: header"></header>

<section class="section container">

    <div th:if="${mymeta?.createProduct}">
        <h3>Create Product</h3>
        <div class="form container">
            <form method="POST" enctype="multipart/form-data"
                  th:action="@{'/image/upload?productId=' + ${product.getId}}">
                <div class="row">
                    <div class="col-75">
                        <input type="text" class="form-control" th:placeholder="#{product.name}"
                               required="required" id="name" name="name">
                    </div>
                    <div class="col-25">
                        <label class="label" th:text="#{product.name}"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <textarea id="description" type="text" class="form-control"
                                  th:placeholder="#{product.description}"></textarea>
                    </div>
                    <div class="col-25">
                        <label class="label" th:text="#{product.description}"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="file" class="form-control" placeholder="" name="image" id="image"
                               required="required">
                    </div>
                    <div class="col-25">
                        <label class="label" th:text="#{product.image}"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-75">
                        <input type="text" class="form-control" placeholder="Price" name="price" id="price"
                               required="required">
                    </div>
                    <div class="col-25">
                        <label class="label" th:text="#{product.price}"></label>
                    </div>
                </div>
                <br>
                <div class="row">
                    <input type="submit" class="submit" value="Submit" th:value="#{product.submit}">
                </div>
            </form>
            <br><br>
            <table id="product-images" class="table table-striped table-bordered text-center">
                <thead>
                <tr>
                    <td>شماره عکس</td>
                    <td>تصویر</td>
                </tr>
                </thead>
                <tr th:each="image : ${product.getImages()}">
                    <td th:text="${image.getId()}"></td>
                    <td><img th:src="@{${'/image/' + image.getImageId()}}" class="card img-fluid" style="width: 300px"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:if="${mymeta?.listProducts}">
        <h3>List Products</h3>
    </div>

    <div th:if="${mymeta?.sellers}">
        <h3>Sellers</h3>
    </div>

    <div th:if="${mymeta?.reports}">
        <h3>Reports</h3>
    </div>

    <div th:if="${mymeta?.finance}">
        <h3>Finance</h3>
    </div>
</section>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.scrollUp.min.js"></script>
<script src="js/price-range.js"></script>
<script src="js/jquery.prettyPhoto.js"></script>
<script src="js/main.js"></script>
</body>
</html>
